<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>calculator</title>
</head>
<body>
  <section class="cal">
    <h2 class="header">CASIO</h2>
    <div class="output">
    <div class="operation"></div>
    <div class="result"></div>
    </div>
    <div class="input">
    <div class="span">
      <span id="clear">AC</span><span>(</span><span>)</span><span id="delete">CE</span>
    </div>

    <div class="span">
      <span id="7">7</span><span id="8">8</span><span id="9" >9</span><span id="division">&divide;</span>
    </div>
    <div class="span">
      <span id="4">4</span><span id="5">5</span><span id="6">6</span><span id="multiplication">&times;</span>
    </div>
    <div class="span">
      <span id="1">1</span><span id="2">2</span><span id="3">3</span><span id="subtraction">&minus;</span>
    </div>
    <div class="span span3">
      <span>0</span><span id="comma">.</span><span id="addition">&plus;</span>
    </div>
    <div class="span span3">
      <span>rnd</span><span id="percent">&percnt;</span><span id="calculate" >=</span>
    </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
